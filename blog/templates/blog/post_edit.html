<!DOCTYPE html>
{% extends 'blog/base.html' %}  <!-- Prepojenie dvoch sablon t.j. rozsirenie jednej druhou -->

<html lang="sk-sk">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <h1>New post</h1>                  <!-- %csrf_token % je veľmi dôležité lebo potom je formulár bezpečný -->
    <form method="POST" class="post-form">{% csrf_token %}  <!-- obalenie HTML tagom -->
        {{ form.as_p }}     <!-- zobrazenie formulára -->
        <button type="submit" class="save btn btn-default">Save</button> <!-- tlačidlo Uložiť Vytvoríme ako HTML tlačidlo -->
    </form>
{% endblock %}
</body>
</html>
